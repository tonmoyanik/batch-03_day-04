<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LayOut</title>
    <style>
        .box-one
        {
            height: 300px;
            width: 400px;
            background-color: red;
            position: sticky;
            bottom: 0px;

        }

        .div-one
        {
            height: 300px;
            width: 300px;
            background-color: red;
            /*border-radius: 50%;*/
            transition: 1s;
            transform: rotateY(0deg);


        }
        .div-one:hover
        {
            transform: rotateY(90deg);
        }

    </style>

</head>
<body>

<div class="div-one"
</div>


</body>
</html>
